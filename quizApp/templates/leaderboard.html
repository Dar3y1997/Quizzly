{% extends 'base.html' %}

{% block content %}
<h2>Leaderboard</h2>
<table border="1" cellpadding="5">
  <tr>
    <th>Rank</th>
    <th>User</th>
    <th>Quiz</th>
    <th>Score</th>
    <th>Taken At</th>
  </tr>
  {% for attempt in leaderboard %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ attempt.user.username }}</td>
    <td>{{ attempt.quiz.title }}</td>
    <td>{{ attempt.score }}</td>
    <td>{{ attempt.taken_at }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="5">No attempts yet</td></tr>
  {% endfor %}
</table>
{% endblock %}
