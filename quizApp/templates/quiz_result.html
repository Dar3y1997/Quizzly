{% extends 'base.html' %}

{% block title %}Quiz Result{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-10 max-w-2xl">
    <!-- Quiz Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
        {{ quiz.title }} - Result
    </h2>

    <!-- Score Card -->
    <div class="bg-white shadow-md rounded-2xl p-8 text-center">
        <p class="text-lg text-gray-700 mb-4">
            You scored
        </p>
        <p class="text-5xl font-extrabold text-blue-600 mb-6">
            {{ score }}
        </p>

        <!-- Buttons -->
        <div class="flex justify-center gap-4">
            <a href="{% url 'quizApp:quiz_list' %}" 
               class="px-6 py-3 bg-gray-200 text-gray-800 font-medium rounded-xl shadow hover:bg-gray-300 transition">
               Back to Quiz List
            </a>
            <a href="{% url 'quizApp:take_quiz' quiz.id %}" 
               class="px-6 py-3 bg-blue-600 text-white font-medium rounded-xl shadow hover:bg-blue-700 transition">
               Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
